<body>
    <header class="header"> 
        <section class="container">
          <img class="logo" src="./src/imagens/logo.svg" alt="image do Huddle">
        </section>
      </header>
      
  <main> 
    <section class="info-container">
       <img src="./src/imagens/illustration-mockups.svg" alt="image">


      <source srcset="./images/bg-mobile.svg" media="(max-width: 600px)">
      </div>
    </section>

    <section class="info">
      <div class="informacoes">
        <h1>Build The  Community <br>Your Fans Will Love</h1>
        <P>Huddie re-imagines the way we build community. You have <br> a voice, but so does your audience. Create
          connections with <br> your users as you engage in genuine discussion.</P>
        </div>
        
        <button class="btn">Register</button>
        
    </section>
    

  </main>
  <footer class="footer" id="footer">
    <section class="social">
      <a href="#">
        <i class="fab fa-facebook"></i>

      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#">
        <i class="fab fa-instagram-square"></i>
